<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Currency Converter</title>
  <!-- Link to Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- Link to Custom CSS -->
  <link rel="stylesheet" href="currcy.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-coins"></i> Currency Converter</h1>
    </header>

    <div class="converter-box">
      <div class="input-section">
        <label for="amount"><i class="fas fa-money-bill-wave"></i> Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" value="1" />
      </div>

      <div class="selectors">
        <div>
          <label for="from-currency"><i class="fas fa-arrow-down"></i> From</label>
          <select id="from-currency"></select>
        </div>
        <span><i class="fas fa-right-left"></i></span>
        <div>
          <label for="to-currency"><i class="fas fa-arrow-up"></i> To</label>
          <select id="to-currency"></select>
        </div>
      </div>

      <button onclick="convertCurrency()">
        <i class="fas fa-exchange-alt"></i> Convert
      </button>

      <div id="result" class="result-text"></div>
    </div>
  </div>

  <!-- Link to JavaScript -->
  <script src="javascrpit.js"></script>
</body>
</html>
